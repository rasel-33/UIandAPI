<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI with API</title>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwindcss -->
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <!-- header area starts -->
    <header class="header-area">
      <div class="header flex justify-center">
        <img
          src="./assets/images/logo.png"
          alt=""
          class="h-[40px] sm:h-[60px] my-[20px]"
        />
      </div>
    </header>
    <hr />
    <!-- header area ends -->

    <!-- section2-area starts -->
    <section class="section2-area">
      <div
        class="section2 bg-[url(/assets/images/page-title.jpg)] h-[350px] opacity-90 flex justify-center items-center text-white"
      >
        <div class="w-[70%] sm:w-[40%] md:w-[35%] lg:w-[30%] text-center">
          <h1
            class="text-[26px] sm:text-[32px] md:text-[36px] lg:text-[46px] font-bold leading-none"
          >
            Search Your Favorite Recipe
          </h1>
          <p class="mt-[30px] font-semibold">
            A handful of simple ingredients typify the fresh, vibrant flovors of
            Greek cooking
          </p>
        </div>
      </div>
    </section>
    <!-- section2-area ends -->

    <!-- section3 area starts -->
    <section class="section3-area">
      <div class="section3">
        
        <div class="flex justify-center mt-[20px]">
          <form
            action=""
            class="flex justify-between items-center border border-gray-600 mt-[10px] rounded-md w-[70%]"
          >
            <input
              type="text"
              name="searchStr"
              id="searchStr"
              placeholder="Search..."
              class="pl-[10px] h-full w-full focus:outline-none focus:ring-0 focus:border-none"
            />
            <button
              type="submit"
              class="flex justify-center items-center"
              id="searchButton"
            >
              <i
                class="fa-solid fa-magnifying-glass text-white bg-orange-400 p-3.5 rounded-br-md rounded-tr-md lg:text-xl"
              ></i>
            </button>
          </form>
        </div>
        <div class="flex justify-center mt-[40px]">
          <h1 class="text-3xl md:text-5xl">Latest Recipes</h1>
        </div>
        <div
          class="container mx-auto px-4 grid gap-4 lg:gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-10"
        >
        
        </div>
        <div class="flex items-center justify-center mt-[50px] md:mt-[100px] lg:mt-[200px]">
          <div id="loader" class="spinner"></div>
        </div>
      </div>
    </section>
    <!-- section3 area ends -->

    <!-- footer area starts -->
    <footer class="footer-area bg-[#0E2148] text-white">
      <div class="footer ml-[5%] mr-[5%] md:ml-[10%] md:mr-[10%] flex justify-between items-center text-[10px] sm:text-[12px] md:text-[14px] lg:text-[18px] py-1.5 md:py-2.5 lg:py-3.5">
        <div class="">Copyright &copy; 2025 - All right reserved</div>
        <div class="flex gap-2.5 sm:gap-3 md:gap-3.5 lg:gap-4">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-facebook"></i>
        </div>
      </div>
    </footer>
    <!-- footer area ends -->

    <script type="module" src="./script.js"></script>
  </body>
</html>

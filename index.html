    <!-- header area starts -->
    <header class="header-area">
      <div class="header flex justify-center">
        <img
          src="./assets/images/logo.png"
          alt=""
          class="h-[40px] sm:h-[60px] my-[20px]"
        />
      </div>
    </header>
    <hr />
    <!-- header area ends -->

    <!-- section2-area starts -->
    <section class="section2-area">
      <div
        class="section2 bg-[url(/assets/images/page-title.jpg)] h-[350px] opacity-90 flex justify-center items-center text-white"
      >
        <div class="w-[70%] sm:w-[40%] md:w-[35%] lg:w-[30%] text-center">
          <h1
            class="text-[26px] sm:text-[32px] md:text-[36px] lg:text-[46px] font-bold leading-none"
          >
            Search Your Favorite Recipe
          </h1>
          <p class="mt-[30px] font-semibold">
            A handful of simple ingredients typify the fresh, vibrant flovors of
            Greek cooking
          </p>
        </div>
      </div>
    </section>
    <!-- section2-area ends -->

    <!-- section3 area starts -->
    <section class="section3-area">
      <div class="section3">
        
        <div class="flex justify-center mt-[20px]">
          <form
            action=""
            class="flex justify-between items-center border border-gray-600 mt-[10px] rounded-md w-[70%]"
          >
            <input
              type="text"
              name="searchStr"
              id="searchStr"
              placeholder="Search..."
              class="pl-[10px] h-full w-full focus:outline-none focus:ring-0 focus:border-none"
            />
            <button
              type="submit"
              class="flex justify-center items-center"
              id="searchButton"
            >
              <i
                class="fa-solid fa-magnifying-glass text-white bg-orange-400 p-3.5 rounded-br-md rounded-tr-md lg:text-xl"
              ></i>
            </button>
          </form>
        </div>
        <div class="flex justify-center mt-[40px]">
          <h1 class="text-3xl md:text-5xl">Latest Recipes</h1>
        </div>
        <div
          class="container mx-auto px-4 grid gap-4 lg:gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-10"
        >
        
        </div>
      </div>
    </section>
